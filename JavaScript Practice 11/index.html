<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/style.css">
   </head>
<body>
 <div class="wrapper">
    <div class="select-user">
      <h2>Select User :</h2>
  <select id="userSelect" style="height: 30px;  width: 150px;">
    <option value=""> --SELECT--</option>
  </select>

    </div>
    <div class="to-do-app">
    <h1>To-Do List </h1>
    <i class="fa-solid fa-book"></i>
    <div class="row">
        <input type="text" name="" class="input" id="input-box" placeholder="Enter Here">
        <button class="input-btn" id="myBtn" onclick ="addTask() " >ADD</button>
        <button id="clear" class="input-btn" onclick="clearAll()" >Clear All</button>

    </div>
    <ul id="list-container">
    </ul>
   </div> 
   <div  class="pagination">
 <button  id="firstTwenty" onclick="loadData(1)">1</button>
 <button id="secondTwenty" onclick="loadData(2)" >2</button>
 <button   id="thirdTwenty" onclick="loadData(3)">3</button>
 <button  id="fourthTwenty" onclick="loadData(4)">4</button>
 <button   id="fifthTwenty" onclick="loadData(5)">5</button>

</div>
 </div>
 <script src="./main.js"></script> 
</body>
